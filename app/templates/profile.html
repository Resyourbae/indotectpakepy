{% extends 'base.html' %}
{% block title %}Profile | Indotect{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold text-center mb-2">Profil Pengguna</h2>
    <div class="mb-4 text-center">
        <span class="text-lg font-semibold">{{ user.username }}</span>
        <p class="text-gray-500">{{ user.email }}</p>
        {% if user.bio %}
        <p class="mt-2 text-gray-700">{{ user.bio }}</p>
        {% endif %}
    </div>
    <div class="flex justify-center space-x-4">
        <a href="{{ url_for('edit_profile') }}" class="py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-semibold">Edit Profile</a>
        <a href="{{ url_for('logout') }}" class="py-2 px-4 bg-red-600 hover:bg-red-700 text-white rounded-lg font-semibold">Logout</a>
    </div>
</div>
{% endblock %}
